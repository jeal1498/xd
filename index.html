            "text": "El diagnóstico de TEA incluye evaluación con instrumentos estandarizados como ADOS-2 y M-CHAT, entrevista a padres/tutores, observación conductual estructurada y elaboración de informe clínico con cédula federal 11009616 válido ante escuelas, IMSS e instituciones. El proceso es aplicable desde los 2 años."
          }
        },

          "@type": "Question",
          "name": "¿Cuál es la diferencia entre TDAH y Autismo (TEA)?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "El TDAH afecta principalmente atención, hiperactividad, impulsividad y funciones ejecutivas. El Autismo (TEA) impacta comunicación social, patrones de conducta repetitivos e integración sensorial. Ambos pueden coexistir (comorbilidad) y requieren pruebas diagnósticas distintas. Una valoración neuropsicológica diferencia ambas condiciones con precisión clínica."
          }
        },
